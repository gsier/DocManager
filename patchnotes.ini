version 1.11b 
	
	* added split by formats function to automatic bundler	  

version 1.1b
	
	* added functions:
	  + sorting drawings by main assembly - select files that needs to be
	    sorted (NB sorted files are with new filenames, so make copy)
	  + find dublicates - finding same drawings with various rev. numbers
	    in folder (select any folder with drawings)

version 1.01b

	* Each version's patchnotes shows only once

version 1.0b
	
	* restriction for working outside workstation disk
	* new automatic bundler functions: 
	  + creates folder structure for files input
	  + added dialogs for files choosing (copying to folders)
	  + make bundle button automatically combines files in dublicates
	* check folders button:
	  + 01_Fitup_NOV: stamps files with 'fitupcheck' and resize	
	  + 02_EP_BOM: parses BOM for asm. number and doc. rev.
	  + 03_WPS_KK: gets wps from welding card
	  + 04_Drawings: sort and rename drawings
	  + 05_Dim_Raport: export to pdf

version 0.11b
	
	* fix for GA welding card checks
	* patch notes added
	* welding card checking speed increased
	* no fix annotations in place on stamping
	* added popup window for splitted/merged files removing

version 0.1b

	* release version
	* new functions: 
	  + PDF Split (multiple files) 
	  + PDF Merge (multiple files) 
	  + PDF Stamp (one stamp, multiple files)
	  + PDF Resize (one format, multiple files)
	  + WPS Collect (one card at once)
	  + Xls print (one xls file at once)
	  + Welding card Check (one card at once)















